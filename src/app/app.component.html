<header class="d-flex justify-content-between align-items-center p-3 bg-light">
  <img src="assets/logo.png" alt="Logo" height="50">
  <nav>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section id="hero" class="text-center bg-primary text-white py-5">
  <h1>Welcome to My Balloon Designs</h1>
  <p>Creating magical moments with balloons!</p>
  <button class="btn btn-light">Explore Now</button>
</section>

<section id="about" class="container py-5">
  <h2>About Us</h2>
  <p>We specialize in creating stunning balloon designs for events and celebrations.</p>
</section>

<section id="gallery" class="container py-5">
  <h2>Our Designs</h2>
  <swiper [config]="config" [pagination]="true" [navigation]="true" [loop]="true">
    <ng-container *ngFor="let img of imageUrls">
      <swiper-slide>
        <img [src]="img" alt="Image {{ img }}">
      </swiper-slide>
    </ng-container>
  </swiper>
</section>

<section id="contact" class="container py-5">
  <h2>Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</section>
